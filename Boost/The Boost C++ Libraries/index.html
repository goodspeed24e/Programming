  <!-- InstanceBeginEditable name="EditRegionBody" -->
  <p>This book is an introduction to the Boost C++ Libraries which complement the C++ standard by adding functions helpful in practice. As the Boost C++ Libraries are based on the C++ standard, they are implemented using state-of-the-art C++. They are platform independent and are supported on many operating systems including Windows and Linux by a large developer community.</p>
  <p>The Boost C++ Libraries enable you to boost your productivity as a C++ developer. For example, you can benefit from smart pointers which help you to write more reliable code or use one of the many libraries to develop platform independent network applications. Since many Boost C++ Libraries are going to be incorporated into the next version of the C++ standard, you can prepare yourself starting today.</p>
  <p>As your browser doesn't support frames, please click here to open the book <a href="frontpage.html"><em>The Boost C++ Libraries</em></a> without frames.</p>
